<!-- starter html -->
<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<html>
  <!-- Include index.css -->
  <link rel="stylesheet" href="index.css" />
  <head>
    <title>Kitchen Inventory</title>
  </head>
  <body>
    <!-- div with three nested divs -->
    <div id="navbar">
      <div id="nav-search">Search Inventory</div>
      <div id="nav-current">Current Inventory</div>
      <div id="nav-logout"><a href="logout">Logout</a></div>
    </div>
    <!-- Div with empty list nested -->
    <div id="search-inventory">
      <h1>Search Inventory</h1>
      <input type="text" id="search" placeholder="Search" />
      <ul id="search-results">
        <li>Search Results</li>
      </ul>
    </div>
    <div id="inventory">
      <h1>Inventory</h1>
      <ul id="current-inventory">
        <!-- populate list with grocery items -->
        <li>Apple</li>
        <li>Orange</li>
        <li>Inventory</li>
      </ul>
    </div>
  </body>
  <!-- Include index.js -->
  <script src="index.js"></script>
</html>
